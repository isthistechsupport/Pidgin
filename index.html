<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pidgin - Contact Solutions</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="favicon/favicon64x64.png"
    />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo__container">
          <img
            src="./assets/svg/logo-nav.svg"
            alt="Logo Pidgin"
            class="navbar-logo__img"
          />
        </div>
        <a
          href="mailto:contacto@pidgin.com.co?subject=¡Hola, quiero hablar con ustedes!"
          target="blank"
          class="contact__link"
        >
          <button class="contact__button">Contacto</button>
        </a>
      </nav>
    </header>

    <main>
      <div class="hero__container">
        <div class="pidgin-image__container">
          <img
            src="./assets/png/under-construction.png"
            alt="Paloma Pidgin"
            class="pidgin-image__img"
          />
        </div>
        <div class="text__container">
          <div class="caption__es">
            <h2>Nuestro nido está en construcción</h2>
            <p>¿Quieres decirnos algo? Vuela a nuestro perfil:</p>
          </div>
          <div class="caption__en">
            <h4>Our nest is under construction</h4>
            <p>Wanna tell us something? Let’s fly to our profile:</p>
          </div>
        </div>
        <a
          href="https://www.linkedin.com/company/pidgin-contactsolutions/"
          class="linkedin__link"
        >
          <button class="linkedin__button">LinkedIn</button>
        </a>
      </div>
    </main>
  </body>
</html>
